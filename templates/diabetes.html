<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       <link rel="preconnect" href="https://montserrat-alternates-semibold-italic s.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="icon" href="static/fav_pre.png">
</head>
<body >
  <form action="{{ url_for('predict') }}" method="post">
  <nav class="navbar navbar-expand-lg navbar-dark shadow-inset-bl">
    <div class="navbar navbar-collapse">
      <a class="navbar-brand tangerine-bold" href="#">EarlySense</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
            <a class="nav-link laila-regular hvr-float-shadow " href="{{ url_for('home') }}">Home</a>
        </li>

        
        <li class="nav-item">
            <a class="nav-link laila-regular hvr-float-shadow " href="{{ url_for('hospitals') }}">Hospitals</a>
        </li>
    </ul>
</div>
</div>

</nav>
  <div class="container bounce-in-top ">
    <h1 class="montserrat-a">Diabetes Prediction</h1>
    
    <form action="/predict" method="post">
      <input type="hidden" name="predict_type" value="diabetes">
      <div class="form-group montserrat-a">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>

      </div>
      <!-- <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
      </select>
      
      </div> -->
      <div class="form-group montserrat-a">
        <label for="Polyuria">Polyuria (Presence of excessive urination)/ ಅತಿಯಾದ ಮೂತ್ರ ವಿಸರ್ಜನೆ
        </label>
        <select class="form-control montserrat-a" id="Polyuria" name="Polyuria">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="Polydipsia">Polydipsia (Excessive thirst) / ವಿಪರೀತ ಬಾಯಾರಿಕೆ 
        </label>
        <select class="form-control montserrat-a" id="Polydipsia" name="Polydipsia">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="sudden_weight_loss">Sudden Weight Loss / ತೂಕ ನಷ್ಟ      </label>
        <select class="form-control montserrat-a" id="sudden weight loss" name="sudden weight loss">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="weakness">Weakness / ದೌರ್ಬಲ್ಯ      </label>
        <select class="form-control montserrat-a" id="weakness" name="weakness">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="Polyphagia">Polyphagia (Excessive hunger) / ಅತಿಯಾದ ಹಸಿವು       </label>
        <select class="form-control montserrat-a" id="Polyphagia" name="Polyphagia">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="Genital_thrush">Genital Thrush (Yeast infection causing inflammation)</label>
        <select class="form-control montserrat-a" id="Genital thrush" name="Genital thrush">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="visual_blurring">Visual Blurring / ದೃಷ್ಟಿ ಮಸುಕು       </label>
        <select class="form-control montserrat-a" id="visual blurring" name="visual blurring">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="Itching">Itching / ತುರಿಕೆ       </label>
        <select class="form-control montserrat-a" id="Itching" name="Itching">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="Irritability">Irritability / ಸಿಡುಕುತನ       </label>
        <select class="form-control montserrat-a" id="Irritability" name="Irritability">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="delayed_healing">Delayed Healing /  ಗಾಯವನ್ನು ಗುಣಪಡಿಸುವಲ್ಲಿ ವಿಳಂಬ</label>
        <select class="form-control montserrat-a" id="delayed healing" name="delayed healing">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="partial_paresis">Partial Paresis (Partial loss of voluntary movement)</label>
        <select class="form-control montserrat-a" id="partial paresis" name="partial paresis">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="muscle_stiffness">Muscle Stiffness /  ಸ್ನಾಯು ಬಿಗಿತ </label>
        <select class="form-control montserrat-a" id="muscle stiffness" name="muscle stiffness">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
  
      <div class="form-group montserrat-a">
        <label for="Alopecia">Alopecia (Hair Loss) / ಕೂದಲು ಉದುರುವಿಕೆ</label>
        <select class="form-control montserrat-a" id="Alopecia" name="Alopecia">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        </div>
  
        <div class="form-group montserrat-a">
          <label for="Obesity">Obesity/ಬೊಜ್ಜು        </label>
          <select class="form-control montserrat-a" id="Obesity" name="Obesity">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        
      <button type="submit" class="btn btn-primary montserrat-a">Predict</button>
      
    </form>
    <div class="images">
        <img src="static\diabt.jpg" alt="Diabetes">
        <img src="static\diabt2.jpg" alt="Diabetes">
        <img src="static\diabt3.jpg" alt="Diabetes">
      </div>
  </form>
  </div>

{{ text_prediction }}
</body>
</html>
